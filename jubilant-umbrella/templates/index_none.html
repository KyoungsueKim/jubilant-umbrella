<!DOCTYPE html>
<html lang="ko">
<head>
    <title>아주대 수강신청</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="{{ url_for('static', path='css/layout.css') }}">

    <script language="javascript" src="{{ url_for('static', path='script/crownix-viewer.min.js') }}"></script>

</head>
<body>
<div class="header" style="text-align: center;">
    <form id="frmHeader" onsubmit="return false;">
        <input type="hidden" name="strCampFg" value="S">
        <input type="hidden" name="strLtYy" value="2022">
        <input type="hidden" name="strLtShtmCd" value="U0002001">
        <input type="hidden" name="strNewYn" value="">
        <input type="hidden" name="strTransYn" value="">
        <div class="fixed-wid h-logo">


            <a href="#" class="h-logo-link">
                <img src="{{ url_for('static', path='images/white-logo.png') }}" alt="아주대로고">
            </a>
            <div class="top-menu">
                <ul id="menu">
                    <li id="bord">공지사항</li>
                    <li id="aply">수강신청</li>
                    <li id="time">개인시간표</li>
                    <li id="revs">조정강의정보</li>
                </ul>
            </div>


            <input type="hidden" name="strStdNo" value="{{stdNumber}}">
            <input type="hidden" name="strLoginUserNo" value="{{stdNumber}}">
            <input type="hidden" name="strStdNm" value="{{name}}">
            <input type="hidden" name="strLtShtmNm" value="1학기">
            <input type="hidden" name="strShyrCd" value="U0003002">

            <div class="logout">
                <div class="login-info"><span>{{name}}</span> / <span>{{stdNumber}}</span> 님</div>
                <div class="nb-buttons nb-inlint">
                    <div class="nb-btn-logout">
                        <button type="button" id="btnLogout" style="cursor: pointer;">로그아웃</button>
                    </div>
                </div>
            </div>


        </div>
    </form>
</div>

<div class="BO_system nb-q fixed-wid" id="contents">

    <form name="login" onsubmit="return false;"
          style="position: relative; display: inline-block; vertical-align: middle;">
        <input type="hidden" name="type" value="check">
        <input type="hidden" name="strCampFg" value="S">
        <input type="hidden" name="strUnivGrscCd" value="DS03">

        <div class="login">
            <div class="form">
                <label id="lab_login_id">원하는 서비스를 선택해주세요.</label>
                <br>
                <div class="login-button">
                    <button type="button" id="btnNotify" style="cursor: pointer;">여석 알림 서비스</button>
                    <button type="button" id="btnPractice" style="cursor: pointer;">수강신청 연습 모드</button>
                </div>
            </div>
            <div class="help-block NOT_ONLY_ENG">
                * 통합홈페이지의 로그인ID 및 비밀번호를 입력하세요.<br>

            </div>
        </div>
    </form>
